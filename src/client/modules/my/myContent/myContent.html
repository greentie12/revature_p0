<template>
    <section class="course-section">
        <div class="course-container">
            <h3>Browse the latest <span class="stand-out">Courses</span></h3>
            <div class="container slds-grid slds-wrap slds-grid_align-center">
                <template for:each={courses} for:item="course">
                    <a class="slds-col" key={course.id}>
                        <div class="card">
                            <div class="course-head">
                                <p>{course.level}</p>
                                <img src={course.img} alt="" />
                            </div>

                            <p class="course-name">{course.name}</p>
                        </div>
                    </a>
                </template>

                <template
                    if:true={showCourses}
                    for:each={courses2}
                    for:item="course2"
                >
                    <a class="slds-col" key={course2.id}>
                        <div class="card">
                            <div class="course-head">
                                <p>{course2.level}</p>
                                <img src={course2.img} alt="" />
                            </div>

                            <p class="course-name">{course2.name}</p>
                        </div>
                    </a>
                </template>
            </div>
        </div>
        <button class="show" onclick={handleChange}>{seeMore}</button>
    </section>
</template>
