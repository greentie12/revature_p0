<template>
    <section class="tutor">
        <div class="container">
            <div class="card">
                <h3 class="stand-out">Personal 1-on-1 Training</h3>
                <p>
                    If you require a more in depth and individual training I've
                    developed a business-based curriculum tailored to your
                    specific needs. We'll work on real world projects together
                    and dissect the methodologies and concepts taught.
                </p>
                <button class="contact" onclick={handleChange}>
                    {seeMore}
                </button>
            </div>
        </div>

        <template if:true={isContact}>
            <form>
                <div class="text-fields">
                    <input
                        type="text"
                        class="text-input name-input"
                        placeholder="Name"
                        name="name"
                        required
                    />
                    <input
                        type="text"
                        class="text-input subject-input"
                        placeholder="Subject"
                        name="subject"
                    />
                    <input
                        type="email"
                        class="text-input email-input"
                        placeholder="Email"
                        name="email"
                        required
                    />
                    <input
                        type="tel"
                        class="text-input phone-input"
                        placeholder="Phone"
                        name="phone"
                    />
                    <textarea
                        name="message"
                        class="text-input message-input"
                        required
                        placeholder="Message..."
                    ></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </template>
    </section>
</template>
